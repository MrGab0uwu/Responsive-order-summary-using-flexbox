<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Order summary card</title>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main class="container">
			<section class="card">
				<picture class="hero">
					<img src="./images/illustration-hero.svg" alt="Music for your life" />
				</picture>
				<article class="card__information">
					<h1>Order Summary</h1>
					<p>
						You can now listen to millions of songs, audiobooks, and podcasts on
						any device anywhere you like!
					</p>
					<section class="membership">
							<div class="membership__wrapper">
                <picture>
                  <img src="./images/icon-music.svg" alt="Music icon" />
                </picture>
                <div class="membership__type">
                  <h2>Annual Plan</h2>
                  <span>$59.99/year</span>
                </div>
              </div>
						<a href="#">Change</a>
					</section>

					<button class="button-cta btn-pay">Proceed to Payment</button>

					<button class="button-cta btn-cancel">Cancel Order</button>
				</article>
			</section>
		</main>
	</body>
</html>
